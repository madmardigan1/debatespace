<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="card shadow-lg">
                <div class="card-body bg-dark text-white">

                    <!-- Topic styled bold -->
                    <h4 class="card-title d-inline-block mb-2" style="font-size:24px;">{{card.topic}}</h4>
                    
                    <!-- Description styled slightly smaller and placed below topic -->
                    <p class="card-text mb-3">{{card.description}}</p>
                    
                    <!-- "Join" button with "x/{max speakers}" and "#spectating" to its right -->
                    
               
                    <div class="d-flex justify-content-between align-items-center">
                        <span>100 spectating</span>
                        <a [routerLink]="['/debate', card.id]" class="btn btn-primary btn-lg">Join</a>
                    </div>
                    
                   
                </div>
            </div>
        </div>
    </div>
</div>
