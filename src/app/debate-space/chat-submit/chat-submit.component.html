<div class="container custom-container bg-dark">
  <div class="row custom-row">
    <div class="col">
      <form class="d-flex form-inline" (submit)="onSubmitit($event)">
        <input type="text" name="message" class="form-control custom-input" placeholder="Send a message" [(ngModel)]="value" (keydown.enter)="onSubmitit($event)">

        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
  </div>
</div>
{{value}}
