<div style="width:100%;height:100%;position:relative;display:flex; flex-direction: column;align-items:baseline;justify-content:baseline;">
<button *ngIf="!isMobile" [routerLink]="'/home/create'" class="bg-black text-white text-decoration-none d-flex align-items-center w-100 py-2">
    
    <i class="fas fa-plus fa-2x" style="margin-right:20px"></i> 
  
  
    <h1 style="margin:0; padding:0;">Create</h1>
  </button>
  <button *ngIf="!isMobile" (click)="toggleState(2)" class="bg-black text-white text-decoration-none d-flex align-items-center w-100 py-2">
    <div *ngIf="!spinner" class="d-flex">
    <i class="fas fa-eye fa-2x" style="margin-right:15px"></i> 
    <h1 style="margin:0; padding:0;">Find Group</h1>
    </div>
    <div *ngIf="spinner" style="display:flex; transform:translateX(-5px)">
        <div id="loader" style="margin-right:15px" class="spinner" *ngIf="spinner"></div>
        <h1 style="margin:0; padding:0;">Finding Group</h1>
        </div>
   
  </button>



 
  <button *ngIf="!isMobile" [routerLink]="['search']" class="bg-black text-white text-decoration-none d-flex align-items-center  w-100 py-2">
   
    <i class="fas fa-globe fa-2x" style="margin-right:20px"></i> 


    <h1 style="margin:0; padding:0;">Browse</h1>
  </button>

  <button *ngIf="!isMobile" (click)="toggleState(3)" class="bg-black text-white text-decoration-none d-flex align-items-center w-100 py-2">
    <i class="fas fa-search fa-2x" style="margin-right:20px"></i> 
    <h1 style="margin:0; padding:0;">Search</h1>
  </button>
</div>




  <div class="d-flex justify-content-center" style="width:100%; height:100%; position:relative;">

    <div class="modal1" #firstModal (click)="closeFirstModal()">
    
      <div  class="bg-black text-white modal-content" (click)="$event.stopPropagation()">
       
        <div style="position:absolute; left:10px;top:10px; z-index:1002;">
          <button class="btn btn-outline-white text-white" (click)="closeFirstModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      
        <div *ngIf="selectedButton===1" style="width:100%; height:100%;">
          <app-spacecreate></app-spacecreate>
          </div>
          <div *ngIf="selectedButton===2" style="position:relative; justify-content: center; display:flex; flex-direction: column; flex: auto; margin-bottom: 10px; height:70vh;">
            <div [style.height]="!isMobile ? '100%' : '30vh'">
            <div class="topics d-flex mt-10" style="overflow-x:scroll">
                <div class="justify-content-center text-center" style="margin-left:60px;">
                  <button class="btn btn-outline-white text-white" style="border:1px solid white; border-radius:50%;" (click)="openSecondModal(); $event.stopPropagation()">
                    <i class="fa fa-plus"></i>
                </button>
                <h5>Add Topics</h5>
                </div>
                  <div *ngFor="let list of savedTopics">
                    <div class="bg-danger" style="margin-left:3px; margin-right:3px; padding-left:3px; padding-right:3px;border-radius:30%;">{{list}}</div>
                  </div>
                 </div>
              <div class="groupForm bg-black" style="border-radius: 15px;">
                <div class="popUpForm">
                <form [formGroup]="userForm" (ngSubmit)="submitForm()" style="margin: 10px;" >
              
                     
                     
                      <div class="d-flex text-white" style="justify-content: space-between; align-items: center;">
                          <div style="align-items:center;">
                      <span style="margin-right:5px;">Casual</span>
                      <div class="custom-toggle">
                          <input type="checkbox" id="customToggle" class="custom-toggle-checkbox" formControlName="isToggled">
              
                          <label for="customToggle" class="custom-toggle-label"></label>
                      </div>
                      <span style="margin-left:5px;">Debate</span>
                    </div>
                    </div>
              
                   
                  <div class="form-group mt-4 text-center">
                    <button [disabled]="savedTopics.length==0" type="submit" class="btn btn-primary" >Find a group</button>
                  </div>
                </form>
              </div>
              </div>
            </div>

          </div>
          <div *ngIf="selectedButton===3" style="width:400px; height:100%;">
           <app-browse-page></app-browse-page>
          </div>
         

           
           
          
          </div>
      </div>
    </div>
    
    <!-- Second Slide-In Modal -->
    <div class="slide-in-modal" #secondModal (click)="closeSecondModal()">
      <div class="modal-content1" (click)="$event.stopPropagation()">
          <app-topic-menu (closeTopics)="closeSecondModal()"></app-topic-menu>>
          
      </div>
    </div>

    <div #thirdModal class="matchModal" (click)="closeThirdModal()">
        <div class="modal-content2" (click)="$event.stopPropagation()">
            <app-match-maker class="bg-dark text-white" *ngIf="matchmaking.length>0"(closeClicked)="closeThirdModal()"></app-match-maker>
        </div>
      </div>
