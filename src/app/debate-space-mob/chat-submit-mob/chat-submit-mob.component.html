<div class="container" style="background-color: #333; padding: 10px;">
    <div class="input-group d-flex justify-content-center">
    <form (submit)="onSubmitit($event)">
      
            
            <!-- This div acts as a container for the input and the link icon -->
            <div style="position: relative; flex-grow: 1;padding-right:10px;">
                
                <!-- Input Field -->
                <input 
                    type="text" 
                    class="form-control" 
                    [placeholder]="toggleChatsText"
                    aria-label="value" 
                    aria-describedby="button-addon2" 
                    [(ngModel)]="value" 
                    name="inputValue" 
                    style="padding-right: 40px;"  
                >
                
                <!-- Link icon inside the input on the right -->
                <button *ngIf="value.length==0"
                    class="btn btn-link text-secondary" 
                    type="button" 
                    style="color: lightgray; position: absolute; top: 50%; transform: translateY(-50%); right: 10px; background: none; border: none;"
                    (click)="LinkNode()"
                >
                    <i class="fas fa-link"></i>
                </button>
                 <!-- Submit button (will be hidden if `value` is empty) -->
        <button *ngIf="value.length > 0" class="btn btn-black bg-white rounded-circle" style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px; background: none; border: none;" type="submit" id="button-addon2">
            <i class="fas fa-arrow-right"></i>
        </button>
            </div>

        
            
       
    </form>
</div>
       
</div>
