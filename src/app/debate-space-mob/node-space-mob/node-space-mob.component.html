
<div class="container" [ngClass]="{'rotated': isRotated}">


    <div id="myDiv" class="swipeR " style="width:100%;height:40%; top:0;  justify-content:center; align-items:center; position:absolute; flex:auto; z-index:3; opacity:.9;">
      <div  class="swiper-slide text-white" style="display:flex;justify-content:center;align-items:center;">
          <div class="bg-dark text-white" style="position:relative; display:flex; flex-direction:column; width:90%;height:80%; border:1px solid white; border-radius:10px;">
            <div class="d-flex ml-2 mt-1 mb-1">
            <div class="circular-image-container">
              <img [src]="shownSlide.image" class="circular-image">
            </div>
            <p>{{shownSlide.user}}</p>
          </div>
          <div class="main body d-flex ml-2">
            <p>{{shownSlide.text}}</p>
          </div>
          <div class="d-flex" style="position:absolute; left:5px;bottom:5px;">
           
            <div *ngFor="let slide of tagArray" class="buttons d-flex align-items-center" style="margin:0;margin-right:2px; padding:0;">
              <button *ngIf="slide.tag!=''" (click)="handleNodeClick(slide.id)" class="btn btn-danger text-white" style="height:auto; width:auto; margin:0; padding-top:1px;padding-bottom:1px;padding-left:3px;padding-right:3px; border-radius:999px; font-size:12px;">{{slide.tag}} {{slide.totalMoment}}
              </button>
            </div>
            </div>
            
          <div  class="buttons d-flex align-items-center"  style="position:absolute; right:5px;bottom:5px;">
            <button class="emoji-button text-green mr-3" (click)="thumbup()">
              <i class="fa fa-thumbs-up"></i>
            </button>
            <p style="padding:0;margin:0;"><b>{{shownSlide.Positive}}</b></p>
            <button class="ml-2 emoji-button text-green mr-2" (click)="thumbdown()">
              <i class="fa fa-thumbs-down"></i>
            </button>
            <p style="padding:0;margin:0;"><b>{{shownSlide.Negative}}</b></p>
          </div>
          <div  class="icons" style="position:absolute; right:5px;top:5px;">
            <i class="fas fa-chart-line"></i> {{shownSlide.Health}}
          </div>
          </div>
         
    </div>
    </div>

    


  

<div #visNetwork id="mynetwork" class="nodes" style="position:absolute; height:80%; bottom:10%;  width:100%;  z-index:2;"></div>



       
   
          <i class="fas fa-arrow-up" 
          *ngIf="animationState === 'up'" 
          [@arrowAnimation]="animationState" 
          [style.left.px]="thumbsPosition.x" 
          [style.top.px]="thumbsPosition.y">
       </i>
       <i class="fas fa-arrow-down" 
       *ngIf="animationState === 'down'" 
       [@arrowAnimation]="animationState" 
       [style.left.px]="thumbsPosition.x" 
       [style.top.px]="thumbsPosition.y">
    </i>
  
   
  </div>
