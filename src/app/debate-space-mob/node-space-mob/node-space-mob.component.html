<div id="myDiv" class="container">
  <div *ngIf="shownSlide"  class="swipeR "
    style="width:100%;height:40%; top:0;  justify-content:center; align-items:center; position:absolute; flex:auto; z-index:3; opacity:.9;">
    <div class="swiper-slide text-white" style="display:flex;justify-content:center;align-items:center;">
      <div class="bg-dark text-white"
        style="position:relative; display:flex; flex-direction:column; width:90%;height:80%; border:1px solid white; border-radius:10px;">
        <div class="d-flex ml-2 mt-1 mb-1" style="height:45px; width:100%;">
          <div class="circular-image-container">
            <img [src]="shownSlide.image" class="circular-image">
          </div>
          <p>{{shownSlide.user}}</p>
        </div>
        <div class="main body d-flex ml-2" style="flex:auto;">
          <p>{{shownSlide.text}}</p>
        </div>
        <div class="d-flex" style="position:relative; height:50px; width:100%;">
          <div class="d-flex flex-wrap align-items-center ml-2"
            style="height:100%; width:70%; overflow:hidden; max-height:50px;">
            <ng-container *ngFor="let slide of negativetagArray">
              <button *ngIf="slide.tag!=''" (click)="handleNodeClick(slide.id)"
                class="btn btn-danger text-white mr-2 mb-1"
                style="height:20px; width:auto; padding:1px 3px; border-radius:999px; font-size:12px;">{{slide.tag}}
                {{slide.totalMoment}}</button>
            </ng-container>
            <ng-container *ngFor="let slide of positivetagArray">
              <button *ngIf="slide.tag!=''" (click)="handleNodeClick(slide.id)"
                class="btn btn-success text-white mr-2 mb-1"
                style="height:20px; width:auto; padding:1px 3px; border-radius:999px; font-size:12px;">{{slide.tag}}
                {{slide.totalMoment}}</button>
            </ng-container>
          </div>

          <!-- Thumbs-up and thumbs-down buttons container -->
          <div class="d-flex justify-content-center align-items-center" style="width:30%; height:100%;">
            <button class="emoji-button text-green mr-3" (click)="thumbup()">
              <i class="fa fa-thumbs-up"></i>
            </button>
            <p class="m-0 mr-2"><b>{{shownSlide.Positive}}</b></p>
            <button class="emoji-button text-green ml-3 mr-3" (click)="thumbdown()">
              <i class="fa fa-thumbs-down"></i>
            </button>
            <p class="m-0"><b>{{shownSlide.Negative}}</b></p>
          </div>
        </div>

        <div class="icons" style="position:absolute; right:5px;top:5px;">
          <i class="fas fa-chart-line"></i> {{shownSlide.Health}}
        </div>
      </div>

    </div>
  </div>

  <div #visNetwork id="mynetwork" class="nodes"
    style="position:absolute; height:80%; bottom:10%;  width:100%;  z-index:2;"></div>

  <i class="fas fa-arrow-up" *ngIf="animationState === 'up'" [@arrowAnimation]="animationState"
    [style.left.px]="thumbsPosition.x" [style.top.px]="thumbsPosition.y">
  </i>
  <i class="fas fa-arrow-down" *ngIf="animationState === 'down'" [@arrowAnimation]="animationState"
    [style.left.px]="thumbsPosition.x" [style.top.px]="thumbsPosition.y">
  </i>

</div>
