
<div class="container" [ngClass]="{'rotated': isRotated}">


    <div id="myDiv" class="swipeR " style="width:100%;height:100%; justify-content:center; align-items:center; position:absolute; flex:auto;" [ngStyle]="{'z-index': zoomSwitch ? '6' : '2'}">
      <div  class="swiper-slide text-white" style="display:flex;justify-content:center;align-items:center;">
          <div class="bg-dark text-white" style="position:relative; display:flex; flex-direction:column; width:300px;height:150px; border:1px solid white; border-radius:10px;">
            <div class="d-flex ml-2 mt-1 mb-1">
            <div class="circular-image-container">
              <img [src]="shownSlide.image" class="circular-image">
            </div>
            <p>{{shownSlide.user}}</p>
          </div>
          <div class="main body d-flex">
            <p>{{shownSlide.text}}</p>
          </div>
          <div  class="buttons" style="position:absolute; right:5px;bottom:5px;">
            <button class="emoji-button text-green mr-3" (click)="thumbup()">
              <i class="fa fa-thumbs-up"></i>
            </button>
            <button class="emoji-button text-green mr-2" (click)="thumbdown()">
              <i class="fa fa-thumbs-down"></i>
            </button>
          </div>
          <div  class="icons" style="position:absolute; right:5px;top:5px;">
            <i class="fas fa-chart-line"></i> {{shownSlide.Health}}
          </div>
          </div>
         
    </div>
    </div>


<div class="curtain" style="position:absolute;left:0;top:0;display:flex; width:100%;height:100%;  flex:auto; background-color:black; z-index:3;">
</div>



  <div style="position:absolute;right:2px; bottom:3px; display:flex;margin-right:2px; z-index:1001;flex-direction: column;">
   
    <button class="bg-transparent text-white rounded-circle d-flex align-items-center"  (click)="zoomMode(1)"> <i class="fas fa-video" style="margin-right:2px;"></i><h3 style="margin:0;padding:0;">1</h3></button>
    <button class="bg-transparent text-white rounded-circle d-flex align-items-center"  (click)="zoomMode(2)"> <i class="fas fa-video" style="margin-right:2px;"></i><h3 style="margin:0;padding:0;" >2</h3></button>
    <button class="bg-transparent text-white rounded-circle d-flex align-items-center" (click)="zoomMode(3)"> <i class="fas fa-video" style="margin-right:2px;"></i><h3 style="margin:0;padding:0;">3</h3></button>
  </div>

<div #visNetwork id="mynetwork" class="nodes" style="position:absolute; height:100%; width:100%;  transition: transform 0.5s;"[ngStyle]="{'z-index': zoomSwitch ? '2' : '6'}"></div>

          *ngIf="animationState === 'up'"
