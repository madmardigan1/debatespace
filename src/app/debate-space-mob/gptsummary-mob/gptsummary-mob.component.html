<div *ngIf="lines.length==0" class="mt-3">
    <p><b>Click on a node to see the conversation history for that path</b></p>
</div>
<div *ngIf="lines" class="mt-3">
<div *ngFor="let line of lines" style="padding-left:10px;">
    <button class="btn btn-outline-success rounded-circle" style="border:1px solid white;"  type="submit" id="button-addon2" (click)="logNodeId(line.id)">
        <i class="fas fa-arrow-left" style="transform: rotate(180);"></i>
    </button> <!-- This is a rightward arrow, replace with your desired symbol or button style -->
    {{ line.text }}
  </div>
</div>
