
  <div style="position:absolute; flex:auto;width:100%; display:flex;flex-direction:column; height:100%;">
  <div *ngIf="lines" style="flex: auto; position:relative; display:flex;flex-direction:column;overflow-y: auto;width:100%;">
    <div *ngFor="let line of lines; let i = index">
        <div class="summary-container d-flex" style="flex:auto;position:relative; align-items: center;border-bottom:1px solid white; padding-bottom:5px; padding-top:5px; height:auto;">
          <div class="justify-content:left">
            <button class="btn rounded-circle d-flex align-items-center justify-content-center"
              style="width:30px; height:30px; background-color: transparent; border: none; padding: 0; margin-left:2px; margin-right:2px;" 
              type="submit" 
              (click)="expand(line, i)">
              <i [class.rotated]="isExpanded(i)" class="fas fa-angle-right" style="color: white; margin: 0;"></i>
            </button>
          </div>

    <button style="flex:auto; text-align: left; text-wrap: auto;" class="sumButton" (click)="logNodeId(line.id)" *ngIf="!line.expand">{{ line.text }}</button>
    <button style="flex:auto; text-align: left; text-wrap: auto;" class="sumButton" (click)="logNodeId(line.id)" *ngIf="line.expand">{{ line.fullText }}</button>
    <div class="d-flex" style="position:relative; right:0;">
    
      <button *ngIf="line.soundClip" class="btn rounded-circle d-flex align-items-center justify-content-center"
      style="width:30px; height:30px; border-radius:50%; background-color: rgb(152, 5, 152); border: none; padding: 0; margin-left:2px; margin-right:2px;" 
      type="submit" 
      (click)="playRecording(line.soundClip)">
  <i class="fa fa-play" style="color: white; margin: 0;"></i>
</button>
     
</div>
</div>
  </div>
</div>

<div class="d-flex justify-content-center" style="flex-shrink:0; height:auto; width:100%;position:relative; background-color: #333; padding: 10px;"> 
    <div style="position:relative; bottom:5px;"> 
        
    <button [disabled]="!nextNode" class="btn btn-white text-white rounded-circle" style=" margin-left:2px; margin-right:2px;"  type="submit"  (click)="previousId()">
        <i class="fas fa-chevron-left" style="transform: rotate(180);"></i>
    </button>
    <button [disabled]="!traveled" class="btn btn-white text-white rounded-circle" style="color:white; margin-left:2px; margin-right:2px;"  type="submit" (click)="goBack()">
        <i class="fas fa-undo"></i>
    </button>
    <button [disabled]="!nextNode" class="btn btn-white text-white rounded-circle" style=" margin-left:2px; margin-right:2px;"  type="submit" (click)="nextId()">
        <i class="fas fa-chevron-right" style="transform: rotate(180);"></i>
    </button>
   
   
</div>
 
</div>
</div>
