<div *ngFor="let line of lines">
    <button class="btn btn-success rounded-circle"  type="submit" id="button-addon2" (click)="logNodeId(line.id)">
        <i class="fas fa-arrow-left" style="transform: rotate(180);"></i>
    </button> <!-- This is a rightward arrow, replace with your desired symbol or button style -->
    {{ line.text }}
  </div>
