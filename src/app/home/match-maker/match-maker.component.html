<div class="bg-black text-white" style="border:1px solid white; width:100%; height:50vh; z-index: 1000000; position: relative;">

    <h2 class="text-center">Match Found!</h2>

    <div style="padding: 10px;">
        {{matchList[counter].description}}
        
        <!-- Users section with horizontal scrolling -->
        <div style="display: flex; overflow-x: scroll; gap: 10px;">
            <div *ngFor="let user of matchList[counter].user">
                {{user.name}}  
                <div class="circular-image-container">
                    <img [src]="user.photoUrl" alt="{{ user.name }}" class="circular-image">
                </div>
                {{user.role}}
                <p>Rank:{{user.rank}}</p> 
            </div>
        </div>
    </div>

    <!-- Buttons section at the bottom -->
    <div style="position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: space-around;">
        <button class="btn btn-black text-white" (click)="nextMatch()">Next</button>
        <button class="btn btn-black text-white" (click)="previousMatch()">Previous</button>
        <button class="btn btn-black text-white" (click)="join()">Join</button>
        <button class="btn btn-black text-white" (click)="end()">Cancel</button>
    </div>

</div>
