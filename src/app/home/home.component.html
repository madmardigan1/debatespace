<div class="d-flex justify-content-center" style="width:100%; height:100%; position:absolute;">
  <div style="position:absolute; width:390px; height:100%; display: flex;
  flex-direction: column;
  position:absolute;
  overflow-y:hidden;">
    <div>
    <button class="btn btn-danger" [routerLink]="['/create']" style="border-radius:50%;position:absolute;bottom:10px;right:10px;z-index:2; width:70px;height:70px;">
     <i style="font-size:40px;"class="fas fa-eye"></i>
    </button>
    </div>
    <div class="center" style="position:relative; overflow-y: scroll;">

<div class="carot">
<ngb-carousel >
  <ng-template ngbSlide *ngFor="let data of dataArray">
    <div class="slide-bg" style="background-image: url('assets/LandingPage.jpeg');"></div>
    <div class="card bg-dark text-white text-center" style="height: 20rem;">
      <div class="card-body">
        <h1 class="card-title">{{ data.title }}</h1>
        <p class="card-text">{{ data.description }}</p>
        <button *ngIf="data.link" [routerLink]="[data.link]" style="color:transparent;position:absolute;left:0;top:0;height:100%;width:100%;"></button>
        <button *ngIf="data.button" (click)="togglePanel(data.button)" style="color:transparent;position:absolute;left:0;top:0;height:100%;width:100%;"></button>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
</div>

<div class="exterior">
<div class="container mt-2 p-0">
  <!-- First Header -->
  <h2 class="text-left mb-2">Live Now</h2>
  <div class="scroll-container mb-1">
    <div *ngFor="let card of cards" class="porp">
      <div class="custom-card shadow-lg bg-dark text-white">
        <!-- Topic styled bold -->
        
        <h4 class="card-title d-inline-block mb-2" style="font-size:24px;">{{card.topic}}</h4>
        
        <!-- Description styled slightly smaller and placed below topic -->
        <p class="card-text mb-3">{{card.description}}</p>
        
        <!-- "Join" button with "x/{max speakers}" and "#spectating" to its right -->
        
        
        <div class="user-info">
          <div style="display:flex; flex-direction: column;">
          
          <img [src]="'/assets/Steve1.jpeg'" alt="Steve" class="bigger-image" style="border-radius:50%; width:40px; height:40px;object-fit: cover;
          display: block; position:relative; bottom:0;"> <!-- Adjust width as needed -->
          <h5 style="padding-left:10px; margin-bottom:0;">Steve</h5>
          </div>
          <div style="display:flex; flex-direction: column; position:absolute; right:0; bottom:0;">
            <span>100 spectating</span>
            <button [routerLink]="['/debateMob', card.id]" class="btn btn-primary btn-lg" (click)="authorize('spectator')">Spectate</button>
        </div>
        </div>
     </div>
    </div>
  </div>

  <!-- Second Header -->
  <h2 class="text-left mb-2">Top Channels We Think You'll Like</h2>
  <div class="scroll-container mb-1">
    <div *ngFor="let card of cards" class="porp">
      <div class="custom-card shadow-lg bg-dark text-white">
        <!-- Topic styled bold -->
        
        <h4 class="card-title d-inline-block mb-2" style="font-size:24px;">{{card.topic}}</h4>
        
        <!-- Description styled slightly smaller and placed below topic -->
        <p class="card-text mb-3">{{card.description}}</p>
        
        <!-- "Join" button with "x/{max speakers}" and "#spectating" to its right -->
        
        
        <div class="user-info">
          <div style="display:flex; flex-direction: column;">
          
          <img [src]="'/assets/Steve1.jpeg'" alt="Steve" class="bigger-image" style="border-radius:50%; width:40px; height:40px;object-fit: cover;
          display: block; position:relative; bottom:0;"> <!-- Adjust width as needed -->
          <h5 style="padding-left:10px; margin-bottom:0;">Steve</h5>
          </div>
          <div style="display:flex; flex-direction: column; position:absolute; right:0; bottom:0;">
            <span>100 spectating</span>
            <button [routerLink]="['/debateMob', card.id]" class="btn btn-primary btn-lg" (click)="authorize('spectator')">Spectate</button>
        </div>
        </div>
     </div>
    </div>
  </div>

  <!-- Third Header -->
  <h2 class="text-left mb-2">Topics We Think You'll Like</h2>
  <div class="scroll-container">
    <div *ngFor="let card of cards" class="porp">
      <div class="custom-card shadow-lg bg-dark text-white">
        <!-- Topic styled bold -->
        <h4 class="card-title d-inline-block mb-2" style="font-size:24px;">{{card.topic}}</h4>
        <div class="d-flex justify-content-between align-items-center">
            <span>1000 Debates</span>
            <button [routerLink]="['/debateMob', card.id]" class="btn btn-primary btn-lg" (click)="authorize('spectator')">View</button>
        </div>
     </div>
    </div>
  </div>
</div>

</div>

</div>
<div class="slide-panel bg-black" style="display:flex; flex-direction: column;" [@slideUpDown]="panelState" (mousedown)="startDrag($event)">
  <div class="d-flex justify-content-center mt-3"> 
    <div class="drag-handle centered"></div>
  </div>
    <div *ngIf="selectedButton===1" style="position:relative; justify-content: center; display:flex; flex-direction: column; flex: auto; margin-bottom: 10px; height:70vh;">
      <app-tournament-bulletin></app-tournament-bulletin>
    </div>
    <div *ngIf="selectedButton===2" style="position:relative; justify-content: center; display:flex; flex-direction: column; flex: auto; margin-bottom: 10px; height:70vh;">
      <app-leaderboard></app-leaderboard>>
    </div>
 
</div>
</div>
</div>
