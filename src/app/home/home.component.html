<div class="d-flex justify-content-center" style="width:100%; height:100%; position:relative;">

  <div class="modal1" [ngClass]="{'modal1mobile':device,'modal1desktop':!device}" #firstModal (mousedown)="startDrag($event)"
    (click)="closeFirstModal()">

    <div [ngClass]="{'modal1mobilecontent':device,'modal1desktopcontent':!device}"
      class="bg-black text-white modal-content" (click)="$event.stopPropagation()">

      <div style="position:absolute; left:10px;top:10px; z-index:1002;">
        <button class="btn btn-outline-white text-white" (click)="togglePanel(0)">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="d-flex justify-content-center mt-3">

        <div class="drag-handle centered"></div>
      </div>

      <div *ngIf="selectedButton===5"
        style="position:relative; justify-content: center; display:flex; flex-direction: column; flex: auto; margin-bottom: 10px; height:70vh;">
        <app-about-nodes></app-about-nodes>
      </div>
      <div *ngIf="selectedButton===1"
        style="position:relative; justify-content: center; display:flex; flex-direction: column; flex: auto; margin-bottom: 10px; height:70vh;">
        <app-tournament-bulletin></app-tournament-bulletin>
      </div>
      <div *ngIf="selectedButton===2"
        style="position:relative; justify-content: center; display:flex; flex-direction: column; flex: auto; margin-bottom: 10px; height:70vh;">
        <app-leaderboard></app-leaderboard>
      </div>
    </div>
  </div>

  <div class="bg-dark text-white" style="width:100%; height:100%; display: flex;
  flex-direction: column;
  position:absolute;
  overflow-y:hidden;">

    <div class="center bg-black" style="position:relative; overflow-y: scroll;">
      <div class="bg-black mt-3" style=" height:auto;width:100%;">
        <h2 class="text-left mb-2" style="padding:0px 10px;">Trending Topics</h2>
        <div class="scroll-container d-flex align-items-center" style=" height:auto;width:100%; overflow-x: scroll;">

          <div *ngFor="let topic of currentTopics" class="d-flex flex-column align-items-center">
            <button class="btn btn-outline-white text-white"
              style="border:1px solid white; border-radius:999px;  margin-right:3px;" (click)="browse(topic.name)">
              {{topic.name}}
            </button>
          </div>
        </div>
      </div>

      <div class="carot text-white" style="border-radius:10px;">
        <ngb-carousel [showNavigationIndicators]="false">
          <ng-template ngbSlide *ngFor="let data of dataArray">
            <div class="card custom-cardss bg-black text-white text-center" style="z-index:1;height: 15rem;">
              <div class="card-body" style="z-index: 20;">
                <h1 class="card-title" style="z-index:500; margin-top:3rem">{{ data.title }}</h1>
                <p class="card-text" style="padding: 0px 60px;z-index:500;">{{ data.description }}</p>
                <button *ngIf="data.link" [routerLink]="[data.link]"
                  style="color:transparent;position:absolute;left:0;top:0;height:100%;width:100%;"></button>
                <button *ngIf="data.button" (click)="togglePanel(data.button)"
                  style="z-index:0;color:transparent;position:absolute;left:0;top:0;height:100%;width:100%;"></button>
              </div>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>

      <div class="exterior bg-black" style="border-top:1px solid grey; padding-left:10px;padding-right:10px; padding-bottom:80px;">
        <div class="container bg-black mt-2 p-0">
          <!-- First Header -->
          <h2 class="text-left mb-2">Live Now</h2>
          <div class="scroll-container mb-1">
            <div *ngFor="let card of cards" class="porp" style="border:1px solid white; border-radius:10px; width: 250px;"> <!-- Width set to 250px -->
              <button style="overflow:hidden; color:transparent;position:absolute;left:0;top:0;height:100%;width:100%; z-index:900"
                (click)="authorize(card)"></button>
              <!-- Top Colored Box -->
              <div class="custom-card shadow-lg bg-black text-white"
                style="position: relative; height: 200px; text-wrap: wrap; overflow-y:hidden; border-radius:10px;">
                <!-- height set to 100px -->

                <!-- Description styled at the top and spanning the whole card -->
                <p class="card-text mb-3 mt-3" style="margin: 0; padding: 10px;">{{card.description}}</p>

                <!-- Viewers Count in Upper Right -->
                <div class="viewers-count" style="position: absolute; top: 10px; right: 10px; font-size: 12px;">
                  <i class="fas fa-user"></i> {{card.user.length}}
                </div>
              </div>

              <!-- Black Box Below -->
              <div class="bg-black text-white" style="border: 1px solid black; border-radius:10px;">
                <div class="user-info"
                  style="width:250px; display: flex; justify-content: space-between; align-items: center; padding: 5px; box-sizing: border-box;">

                  <!-- User Image and Name -->
                  <div style="display: flex; flex-direction: column; align-items: center; margin-right: 10px;">
                    <!-- added margin-right -->
                    <img [src]="'/assets/Steve1.jpeg'" alt="Steve"
                      style="border-radius: 50%; width: 30px; height: 30px; object-fit: cover;">
                    <h5 style="margin-top: 5px; font-size: 12px;">{{card.user[0].name}}</h5>
                  </div>

                  <!-- Topic Container -->
                  <div
                    style="display: flex; flex-wrap: wrap; max-height: 50px; overflow: hidden; align-content: flex-start;">
                    <div *ngFor="let topic of card.topic"
                      style="display: inline-block; margin-right: 5px; margin-bottom: 5px;"> <!-- adjusted margins -->
                      <span
                        style="background-color: black; border:1px solid white; padding: 3px 8px; border-radius: 10px; font-size: 11px; margin-right: 2px;">{{topic}}</span>
                      <!-- adjusted font-size and padding -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Second Header -->
          <h2 class="text-left mb-2 mt-3">Top Channels We Think You'll Like</h2>
          <div class="scroll-container mb-1">
            <div *ngFor="let card of cards" class="porp" style="border:1px solid white; border-radius:10px;width: 250px;"> <!-- Width set to 250px -->
              <button style="color:transparent;position:absolute;left:0;top:0;height:100%;width:100%; z-index:900"
                (click)="authorize(card)"></button>
              <!-- Top Colored Box -->
              <div class="custom-card shadow-lg bg-black text-white"
                style="border-radius:10px; position: relative; height: 200px; text-wrap: wrap;">
                <!-- height set to 100px -->

                <!-- Description styled at the top and spanning the whole card -->
                <p class="card-text mb-3 mt-3" style="margin: 0; padding: 10px;">{{card.description}}</p>

                <!-- Viewers Count in Upper Right -->
                <div class="viewers-count" style="position: absolute; top: 10px; right: 10px; font-size: 12px;">
                  <i class="fas fa-user"></i> {{card.user.length}}
                </div>
              </div>

              <!-- Black Box Below -->
              <div class="bg-black text-white" style="border-radius:10px;border: 1px solid black;">
                <div class="user-info"
                  style="width:250px; display: flex; justify-content: space-between; align-items: center; padding: 5px; box-sizing: border-box;">

                  <!-- User Image and Name -->
                  <div style="display: flex; flex-direction: column; align-items: center; margin-right: 10px;">
                    <!-- added margin-right -->
                    <img [src]="'/assets/Steve1.jpeg'" alt="Steve"
                      style="border-radius: 50%; width: 30px; height: 30px; object-fit: cover;">
                    <h5 style="margin-top: 5px; font-size: 12px;">{{card.user[0].name}}</h5>
                  </div>

                  <!-- Topic Container -->
                  <div
                    style="display: flex; flex-wrap: wrap; max-height: 50px; overflow: hidden; align-content: flex-start;">
                    <div *ngFor="let topic of card.topic"
                      style="display: inline-block; margin-right: 5px; margin-bottom: 5px;"> <!-- adjusted margins -->
                      <span
                        style="background-color: black; border:1px solid white; padding: 3px 8px; border-radius: 10px; font-size: 11px; margin-right: 2px;">{{topic}}</span>
                      <!-- adjusted font-size and padding -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
