<!-- Use [formGroup] to bind form group -->
<form [formGroup]="form" (ngSubmit)="submit()" class="form-container bg-dark p-4 rounded">

  <h2 class="text-center text-white mb-4">Create a new space!</h2>
  
  <div class="form-group">
      <label for="topic" class="text-white">Topic</label>
      <input #topicInput formControlName="topic" type="text" class="form-control" id="topic" placeholder="Enter the topic">

  </div>
  
  <div class="form-group">
      <label for="description" class="text-white">Description</label>
      <textarea class="form-control" formControlName="description" id="description" placeholder="Describe the space" rows="3"></textarea>
  </div>

  <!-- Speakers dropdown and submit button on the same row using flex -->
  <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="form-group mb-0" style="width: auto;">
          <label for="Max Speakers" class="text-white">Max Speakers</label>
          <select formControlName="number" class="form-control" id="Max Speakers" style="width: auto;">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select>
      </div>
      
      <!-- Submit button on the right -->
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg">Create Space</button>
  </div>
  
</form>
